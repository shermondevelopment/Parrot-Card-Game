<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="app/_css/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script type="text/javascript" defer src="app/_js/main.js"></script>
  <title>Parrots card name</title>
</head>

<body onload="startGame(), showCards()">

  <main class="main">
    <h1 class="main__title">PARROT CARD GAME</h1>
    <div class="main__setting">
      <div class="main__optionTime">
        <ion-icon name="stopwatch-outline" style="font-size: 25px;"></ion-icon>
        <!-- <span class="option__time">
          <span class="minutes">00</span>
          <span class="seconds">00</span>
        </span> -->
        <span class="option__time minutes">
          00
        </span>
        <span>:</span>
        <span class="seconds">
          00
        </span>
      </div>
      <div class="main__optionPlay">
        <ion-icon name="game-controller-outline" style="font-size: 25px;"></ion-icon>
        <span class="option__play" style="margin-left: 5px;">0</span>
      </div>
    </div>
    <div class="main__cards">

    </div>
  </main>

</body>


</html>
